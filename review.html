<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Patient Claim Bill</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Patient Claim Bill</h2>

  <div class="form-group">
    <label>Patient Name</label>
    <input type="text" id="patientName" placeholder="Enter patient name">
  </div>

  <div class="form-group">
    <label>Date</label>
    <input type="date" id="date">
  </div>

  <div class="form-group">
    <label>Bill Amount (Rs.)</label>
    <input type="number" id="amount" placeholder="Enter amount">
  </div>

  <button onclick="generatePDF()">Generate PDF</button>
</div>

<script>
  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    let name = document.getElementById("patientName").value;
    let date = document.getElementById("date").value;
    let amount = document.getElementById("amount").value;

    doc.setFontSize(16);
    doc.text("Patient Claim Bill", 70, 20);

    doc.setFontSize(12);
    doc.text(`Patient Name: ${name}`, 20, 40);
    doc.text(`Date: ${date}`, 20, 50);
    doc.text(`Bill Amount: Rs. ${amount}`, 20, 60);

    doc.save("patient_claim_bill.pdf");
  }
</script>

</body>
</html>
