<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Patient Claim Bill PDF1</title>
  <!-- ✅ Correct CDN for jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

  <h2>Patient Claim Bill</h2>

  <label>Patient Name: </label>
  <input type="text" id="patientName" value="John Doe"><br><br>

  <label>Bill Number: </label>
  <input type="text" id="billNumber" value="BILL1234"><br><br>

  <label>Amount (Rs.): </label>
  <input type="text" id="amount" value="5000"><br><br>

  <button id="generateBtn">Generate PDF</button>

  <script>
    // Wait until the page and jsPDF library are fully loaded
    window.onload = function () {
      document.getElementById("generateBtn").addEventListener("click", function () {
        // ✅ Use jsPDF safely after loading
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const patientName = document.getElementById("patientName").value;
        const billNumber = document.getElementById("billNumber").value;
        const amount = document.getElementById("amount").value;

        doc.setFontSize(16);
        doc.text("Patient Claim Bill", 80, 20);
        doc.setFontSize(12);
        doc.text(`Patient Name: ${patientName}`, 20, 40);
        doc.text(`Bill Number: ${billNumber}`, 20, 50);
        doc.text(`Amount: Rs. ${amount}`, 20, 60);

        doc.save("Patient_Claim_Bill.pdf");
      });
    };
  </script>

</body>
</html>
