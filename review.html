<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Export Test</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #content { padding: 20px; border: 1px solid #ccc; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>
</head>
<body>

  <div id="content">
    <h2>Dr. Mani's Ortho Speciality & General Clinic</h2>
    <p>Patient Bill #12345</p>
  </div>

  <button id="download">Download PDF1</button>

  <script>
    document.getElementById('download').addEventListener('click', function () {
      const element = document.getElementById('content');
      html2pdf().from(element).save('Bill.pdf');
    });
  </script>

</body>
</html>
