<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Patient Claim Bill</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #bill { border: 1px solid #000; padding: 20px; width: 400px; }
        h2 { text-align: center; }
        button { padding: 10px 15px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div id="bill">
    <h2>Patient Claim Bill</h2>
    <p><b>Clinic Name:</b> Dr. Mani's Ortho Speciality & General Clinic</p>
    <p><b>Patient Name:</b> John Doe</p>
    <p><b>Patient ID:</b> P123456</p>
    <p><b>Date:</b> 10-Aug-2025</p>
    <hr>
    <p><b>Consultation Fee:</b> Rs. 500</p>
    <p><b>X-Ray:</b> Rs. 800</p>
    <p><b>Medicines:</b> Rs. 1,200</p>
    <hr>
    <p><b>Total:</b> Rs. 2,500</p>
</div>

<button onclick="generatePDF()">Generate PDF</button>

<script>
    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.html(document.getElementById("bill"), {
            callback: function (pdf) {
                pdf.save("patient_claim_bill.pdf");
            },
            x: 10,
            y: 10
        });
    }
</script>

</body>
</html>
