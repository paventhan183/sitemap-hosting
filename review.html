<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PDF Generator Test</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<h2>Generate Simple PDF</h2>
<button id="btn">Generate PDF</button>

<script>
  document.getElementById('btn').addEventListener('click', () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("Hello, this is a test PDF!", 10, 10);
    doc.save("test.pdf");
  });
</script>

</body>
</html>
