<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Patient Claim Bill</title>
</head>
<body>
  <h2>Patient Claim Bill</h2>
  <label>Patient Name:</label>
  <input type="text" id="patientName"><br><br>
  <label>Bill Amount:</label>
  <input type="number" id="billAmount"><br><br>
  <button id="generateBtn">Generate PDF</button>

  <!-- Load jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById("generateBtn").addEventListener("click", function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const name = document.getElementById("patientName").value;
      const amount = document.getElementById("billAmount").value;

      doc.setFontSize(16);
      doc.text("Patient Claim Bill", 10, 10);
      doc.setFontSize(12);
      doc.text(`Name: ${name}`, 10, 20);
      doc.text(`Amount: â‚¹${amount}`, 10, 30);

      doc.save("patient_claim_bill.pdf");
    });
  </script>
</body>
</html>
