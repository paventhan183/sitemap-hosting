<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Review Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #1ebf57;
    }
  </style>
</head>
<body>

  <h2>Send WhatsApp Message</h2>
  <input type="text" id="name" placeholder="Enter your visitor name" required><br>
  <input type="tel" id="phone" placeholder="Enter 10-digit phone number" maxlength="10" required><br>
  <button onclick="sendWhatsApp()">Send on WhatsApp</button>

  <script>
    function sendWhatsApp() {
      var name = document.getElementById('name').value.trim();
      var phone = document.getElementById('phone').value.trim();

      // Validate inputs
      if (name === "" || phone === "") {
        alert("Please fill out both fields.");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      // Hardcode +91 for all requests
      var fullPhone = "+91" + phone;

      var message = "Hello " + name + ",\n" +
        "Thank you for visiting *Dr. Mani's Ortho Speciality & General Clinic*.\n" +
        "Your review means a lot to us — it helps others find the right care and encourages our team.\n" +
        "If you were happy with our service, please give us a *5-star rating* ⭐⭐⭐⭐⭐.\n" +
        "You can share your feedback here: https://g.page/r/CfKLCQ4kwt5UEBM/review\n" +
        "Your rating would help us serve you even better!";

      var url = "https://wa.me/" + fullPhone + "?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
